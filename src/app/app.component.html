<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h2>Pipes - Transform outputs</h2>

      <input type="text" [(ngModel)]="filteredStatus" class="form-control" style="margin-bottom: 30px;"/>


      <button class="btn btn-primary" (click)="onAddServer()">Add server</button>

      <br><br>

<!--      async pipe will process the value once the promise is resolved-->
      <h2>App status: {{appStatus | async}}</h2>

      <hr>


      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter: filteredStatus : 'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>

          <!--          the order of the pipes matter, left to right-->
          <strong>{{ server.name | shorten: 15 }}</strong> | {{ server.instanceType | uppercase }}
          | {{ server.started | date:'fullDate' | uppercase}}
        </li>
      </ul>
    </div>
  </div>
</div>
